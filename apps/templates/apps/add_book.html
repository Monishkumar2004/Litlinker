{% extends 'apps/base.html' %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- <input type="number" name= "id" id = "id"placeholder="Enter the Book ID"> -->
        <input type="text" name= "name" id = "name"placeholder="Enter the Book Name">
        <input type="text" name= "desc" id = "desc"placeholder="Enter Description">
        <input type="number" name= "price" id = "price" placeholder="Enter Price">
        <input type="file" name="book_image" id="book_image">
        <input type="file" name="book_pdf" id="book_pdf">
        <input type="submit" value="submit">

    </form>
{% endblock %}
